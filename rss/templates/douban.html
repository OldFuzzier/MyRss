<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />
</head>
<body>
    <header>
        <h1>豆瓣最新上架图书</h1>
    </header>
    <div id="container">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        {% for info in info_lst %}
        <article>
            <h2><i><a href="{{ info[1] }}">{{ info[0] }}</a></i></h2>
            <p><b>{{ info[2] }}</b></p>
            <textarea  rows="10" cols="50">{{ info[-1] }}</textarea>
        </article>
        {% endfor %}
    </div>
    <footer>
        <p>&copy; 2017 fuzzier</p>
    </footer>
</body>
</html>
