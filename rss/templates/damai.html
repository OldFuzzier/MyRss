<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />
</head>
<body>
    <header>
        <h1>大麦即将上映的演出</h1>
    </header>
    <div id="container">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        {% for info in info_lst %}
        <article>
            <h2>{{ info[0] }}</h2>
            <p>票价: {{ info[1] }}</p>
            <p>演出时间: {{ info[2] }}</p>
            <p>演出地点: {{ info[3] }}</p>
            <p>购买链接: <a href="{{ info[-1] }}">点击这里可进入购买页面</a></p>
        </article>
        {% endfor %}
    </div>
    <footer>
        <p>&copy; 2017 fuzzier</p>
    </footer>
</body>
</html>
